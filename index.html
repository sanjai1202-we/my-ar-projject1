<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>AR Viewer</title>

  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
      "mindar-image-three": "https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-three.prod.js"
    }
  }
  </script>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
    }

    /* Force MindAR canvas and video to fullscreen */
    canvas,
    video:not(#ar-video) {
      position: fixed !important;
      top: 0 !important;
      left: 0 !important;
      width: 100vw !important;
      height: 100vh !important;
      object-fit: cover !important;
    }

    #tap-to-start {
      position: fixed;
      inset: 0;
      background: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      color: #fff;
      font-family: -apple-system, sans-serif;
      cursor: pointer;
      -webkit-tap-highlight-color: transparent;
    }
    #tap-to-start .icon { font-size: 64px; margin-bottom: 20px; }
    #tap-to-start .title { font-size: 24px; font-weight: 700; margin-bottom: 10px; }
    #tap-to-start .sub { font-size: 14px; opacity: 0.5; text-align: center; padding: 0 40px; }
    #tap-to-start .btn {
      margin-top: 30px;
      padding: 14px 40px;
      background: #fff;
      color: #000;
      border-radius: 50px;
      font-size: 16px;
      font-weight: 600;
    }

    #status {
      position: fixed;
      top: env(safe-area-inset-top, 14px);
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.6);
      color: #fff;
      padding: 8px 18px;
      border-radius: 20px;
      font-family: -apple-system, sans-serif;
      font-size: 14px;
      z-index: 9998;
      pointer-events: none;
      white-space: nowrap;
      display: none;
    }
  </style>
</head>
<body>

<div id="tap-to-start">
  <div class="icon">ðŸ“·</div>
  <div class="title">AR Viewer</div>
  <div class="sub">Point your camera at the image target to play the video</div>
  <div class="btn">Tap to Start</div>
</div>

<div id="status">Loading AR...</div>

<script type="module">
  import * as THREE from 'three';
  import { MindARThree } from 'mindar-image-three';

  const tapScreen = document.getElementById('tap-to-start');
  const statusEl  = document.getElementById('status');

  // Create video BEFORE tap so it can be unlocked on the gesture
  const video = document.createElement('video');
  video.id = 'ar-video';
  video.src = './video.mp4';
  video.loop = true;
  video.muted = false;   // unmuted so user hears audio too
  video.playsInline = true;
  video.setAttribute('playsinline', '');
  video.setAttribute('webkit-playsinline', '');
  video.crossOrigin = 'anonymous';
  video.preload = 'auto';
  document.body.appendChild(video);
  video.style.display = 'none';
  video.load();

  tapScreen.addEventListener('click', async () => {

    // --- CRITICAL: unlock video inside user gesture ---
    try {
      video.muted = true;           // muted required for iOS unlock
      await video.play();
      video.pause();
      video.currentTime = 0;
      console.log('Video unlocked âœ“');
    } catch(e) {
      console.warn('Video unlock failed:', e);
    }

    tapScreen.style.display = 'none';
    statusEl.style.display  = 'block';
    statusEl.textContent = 'â³ Loading AR...';

    // --- Init MindAR ---
    const mindarThree = new MindARThree({
      container: document.body,
      imageTargetSrc: './targets.mind',
      uiLoading: 'no',
      uiScanning: 'no',
      uiError: 'no'
    });

    const { renderer, scene, camera } = mindarThree;

    // Make renderer fullscreen
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.domElement.style.position = 'fixed';
    renderer.domElement.style.top = '0';
    renderer.domElement.style.left = '0';
    renderer.domElement.style.width = '100vw';
    renderer.domElement.style.height = '100vh';

    window.addEventListener('resize', () => {
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
    scene.add(light);

    // Video texture
    const texture = new THREE.VideoTexture(video);
    texture.minFilter = THREE.LinearFilter;
    texture.magFilter = THREE.LinearFilter;
    texture.format = THREE.RGBAFormat;

    const geometry = new THREE.PlaneGeometry(1, 0.5625); // 16:9
    const material = new THREE.MeshBasicMaterial({
      map: texture,
      side: THREE.DoubleSide,
      toneMapped: false
    });
    const plane = new THREE.Mesh(geometry, material);

    const anchor = mindarThree.addAnchor(0);
    anchor.group.add(plane);

    anchor.onTargetFound = () => {
      console.log('Target found, playing video...');
      video.muted = false;
      const playPromise = video.play();
      if (playPromise) {
        playPromise
          .then(() => {
            console.log('Video playing âœ“');
            statusEl.textContent = 'ðŸŽ¯ Target found!';
          })
          .catch(err => {
            console.warn('Play failed, retrying muted:', err);
            video.muted = true;
            video.play().catch(e => console.error('Muted play also failed:', e));
            statusEl.textContent = 'ðŸŽ¯ Target found!';
          });
      }
    };

    anchor.onTargetLost = () => {
      video.pause();
      statusEl.textContent = 'ðŸ‘ Scan the image target';
    };

    try {
      await mindarThree.start();
      statusEl.textContent = 'ðŸ‘ Scan the image target';
    } catch (err) {
      statusEl.textContent = 'âŒ ' + err.message;
      console.error('MindAR error:', err);
    }

    renderer.setAnimationLoop(() => {
      texture.needsUpdate = true;  // force texture refresh every frame
      renderer.render(scene, camera);
    });
  });
</script>

</body>
</html>
