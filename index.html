<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image AR Video</title>

  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
      "mindar-image-three": "https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-three.prod.js"
    }
  }
  </script>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { overflow: hidden; background: #000; }

    #tap-to-start {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      color: #fff;
      font-family: sans-serif;
      cursor: pointer;
    }
    #tap-to-start .icon { font-size: 56px; margin-bottom: 16px; }
    #tap-to-start .title { font-size: 22px; font-weight: 600; margin-bottom: 8px; }
    #tap-to-start .sub { font-size: 14px; opacity: 0.6; }

    #status {
      position: fixed;
      top: 14px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.55);
      color: #fff;
      padding: 6px 16px;
      border-radius: 20px;
      font-family: sans-serif;
      font-size: 13px;
      z-index: 999;
      pointer-events: none;
      white-space: nowrap;
    }
  </style>
</head>

<body>

<div id="tap-to-start">
  <div class="icon">ðŸ“·</div>
  <div class="title">Tap to Start AR</div>
  <div class="sub">Allow camera access when prompted</div>
</div>

<div id="status" style="display:none">Loading AR...</div>

<script type="module">
  import * as THREE from 'three';
  import { MindARThree } from 'mindar-image-three';

  const tapScreen = document.getElementById('tap-to-start');
  const statusEl = document.getElementById('status');

  const video = document.createElement('video');
  video.src = './video.mp4';
  video.loop = true;
  video.muted = true;
  video.playsInline = true;
  video.crossOrigin = 'anonymous';
  video.load();

  tapScreen.addEventListener('click', async () => {
    tapScreen.style.display = 'none';
    statusEl.style.display = 'block';
    statusEl.textContent = 'ðŸ“· Starting camera...';

    // Unlock video on iOS/Android via user gesture
    try {
      await video.play();
      video.pause();
      video.currentTime = 0;
    } catch(e) {
      console.warn('Video pre-unlock:', e);
    }

    const mindarThree = new MindARThree({
      container: document.body,
      imageTargetSrc: './targets.mind'
    });

    const { renderer, scene, camera } = mindarThree;

    const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
    scene.add(light);

    const texture = new THREE.VideoTexture(video);
    texture.minFilter = THREE.LinearFilter;
    const geometry = new THREE.PlaneGeometry(1, 0.5625);
    const material = new THREE.MeshBasicMaterial({ map: texture, side: THREE.DoubleSide });
    const plane = new THREE.Mesh(geometry, material);

    const anchor = mindarThree.addAnchor(0);
    anchor.group.add(plane);

    anchor.onTargetFound = () => {
      video.play().catch(e => console.warn('Play failed:', e));
      statusEl.textContent = 'ðŸŽ¯ Target found â€” video playing!';
    };

    anchor.onTargetLost = () => {
      video.pause();
      statusEl.textContent = 'ðŸ‘ Point camera at the image target';
    };

    try {
      await mindarThree.start();
      statusEl.textContent = 'ðŸ‘ Point camera at the image target';
    } catch (err) {
      statusEl.textContent = 'âŒ Error: ' + err.message;
      console.error('MindAR error:', err);
    }

    renderer.setAnimationLoop(() => {
      renderer.render(scene, camera);
    });
  });
</script>

</body>
</html>
