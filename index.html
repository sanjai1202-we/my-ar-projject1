<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>WebAR Transparent</title>

<script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

<style>
html, body {
  margin: 0;
  padding: 0;
  overflow: hidden;
  width: 100%;
  height: 100%;
  background: transparent;
}

a-scene {
  position: fixed !important;
  top: 0;
  left: 0;
  width: 100vw !important;
  height: 100vh !important;
  background: transparent !important;
}

.instruction-container {
  position: fixed;
  bottom: 30px;
  width: 100%;
  text-align: center;
  z-index: 999;
  pointer-events: none;
}

.instruction-text {
  font-size: 1rem;
  color: #4facfe;
  background: rgba(0, 0, 0, 0.7);
  padding: 10px 20px;
  border-radius: 10px;
  border: 1px solid #4facfe;
  display: inline-block;
  text-transform: uppercase;
}
</style>
</head>

<body>

<div class="instruction-container" id="instruction-container">
  <div class="instruction-text">
    Point camera at image
  </div>
</div>

<a-scene
  mindar-image="imageTargetSrc: ./targets.mind; uiScanning: no; uiLoading: no;"
  vr-mode-ui="enabled: false"
  device-orientation-permission-ui="enabled: false"
  renderer="colorManagement: true; alpha: true;"
  color-space="sRGB">

  <a-assets>
    <video id="ar-video"
      src="./video.mp4"
      preload="auto"
      loop
      playsinline
      webkit-playsinline
      crossorigin="anonymous">
    </video>
  </a-assets>

  <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

  <a-entity mindar-image-target="targetIndex: 0" id="target">
    <a-video
      src="#ar-video"
      width="1"
      height="0.5625"
      position="0 0 0">
    </a-video>
  </a-entity>

</a-scene>

<script>
const video = document.getElementById('ar-video');
const target = document.getElementById('target');
const instruction = document.getElementById('instruction-container');

let visible = false;

// Mobile autoplay fix
video.muted = true;
video.setAttribute("playsinline", "");
video.setAttribute("webkit-playsinline", "");

// When image detected
target.addEventListener('targetFound', () => {
  visible = true;
  instruction.style.display = "none";
  video.play().catch(() => {});
});

// When image lost
target.addEventListener('targetLost', () => {
  visible = false;
  instruction.style.display = "block";
  video.pause();
});

// Unlock audio after tap
document.addEventListener("click", () => {
  if (visible) {
    video.muted = false;
    video.play().catch(() => {});
  }
});
</script>

</body>
</html>
